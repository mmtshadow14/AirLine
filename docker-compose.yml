
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery_worker:
    container_name: celery_worker
    command: celery -A Trading_App worker -l info
    depends_on:
      - redis
      - app
    build: .
    networks:
      - main
    restart: always

  celery_beat_worker:
    container_name: celery_beat_worker
    command: celery -A Trading_App beat -l INFO
    depends_on:
      - celery_worker
    build: .
    networks:
      - main
    restart: always

  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/src/
    depends_on:
      - redis
    ports:
      - "8000:8000"
    restart: always

networks:
  main:
volumes:
  redis_data:
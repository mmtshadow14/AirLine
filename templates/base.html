<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Airline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>


<nav class="navbar" style="background-color: #e3f2fd; margin: 50px; border-radius: 50px; height: 70px; " data-bs-theme="light">

    <div class="container-fluid" style="display: inline-block; padding-left: 40px;">
        <a class="navbar-brand" href={% url "home" %} >SKY AirLine</a>
        <a class="navbar-brand" href={% url "home" %}>Home</a>
        <a class="navbar-brand" href="#">My Tickets</a>
        {% if user.is_authenticated and user.is_staff == True %}
            <a class="navbar-brand" href={% url "accounts:add_staff" %}>Add staff</a>
        {% endif %}
        <a class="btn btn-dark" style="margin-left: 1830px;" href={% url "accounts:register" %}>Register/Login</a>
        <a class="btn btn-dark" style="margin-left: 30px;" href={% url "accounts:logout" %}>Logout</a>
    </div>

</nav>
    <center>
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-primary" role="alert" style="width: 500px;">
                    <h5>{{ msg }}</h5>
                </div>
            {% endfor %}
        {% endif %}
        <div style="margin-left: 100px;">
            {% block content %} {% endblock %}
        </div>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
